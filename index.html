<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    lin
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <!-- Success Toast -->
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToastSuccess"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>

    <!-- Error Toast -->
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToastError"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span onclick="newElement()" id="liveToastBtn" class="button"
          >Ekle</span
        >
      </div>

      <ul id="list">
        <li>3 Litre Su İç <span class="close">&times;</span></li>
        <li>Ödevleri Yap <span class="close">&times;</span></li>
        <li>En Az 3 Saat Kodlama Yap <span class="close">&times;</span></li>
        <li>Yemek Yap <span class="close">&times;</span></li>
        <li>50 Sayfa Kitap Oku <span class="close">&times;</span></li>
      </ul>

      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script>
        // Function to add a new task
        function newElement() {
          const taskInput = document.getElementById('task').value.trim();
          const list = document.getElementById('list');

          if (taskInput === '') {
            // Show error toast if input is empty or whitespace
            $('#liveToastError').toast('show');
          } else {
            // Create new list item
            const li = document.createElement('li');
            li.textContent = taskInput;

            // Add close button
            const span = document.createElement('span');
            span.textContent = '\u00D7'; // Unicode for 'X' symbol
            span.className = 'close';
            span.onclick = function () {
              li.style.display = 'none';
            };
            li.appendChild(span);

            list.appendChild(li);

            // Clear the input field
            document.getElementById('task').value = '';

            // Show success toast
            $('#liveToastSuccess').toast('show');
          }
        }

        // Add close buttons to existing list items
        const existingListItems = document.querySelectorAll('#list li');
        existingListItems.forEach((li) => {
          const span = document.createElement('span');
          span.textContent = '\u00D7'; // Unicode for 'X' symbol
          span.className = 'close';
          span.onclick = function () {
            li.style.display = 'none';
          };
          li.appendChild(span);
        });
      </script>
    </div>
  </body>
</html>
